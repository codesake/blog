title:            Dawn - security ruby code scanner
tagline:          The security source code scanner for ruby applications
description:      codesake-dawn is a source code analyzer for web applications written in Ruby.
# Your site's domain goes here. Leave localhost server or blank when working locally.
# url:              http://localhost:4000
url:              http://dawn.codesake.com

# Owner/author information
owner:
  name:           Paolo Perego
  footer:         dawn.codesake.com
  avatar:         myself.png
  bio:            "Application Security Specialists, 37 yo from Milan, Italy. Proud father and Taekwon-do ITF athlete"
  email:          paolo@codesake.com
  # Social networking links are used in author-bio sidebar. Update and remove as you like.
  twitter:        dawnscanner 
  facebook:       codesake.com
  github:         codesake
  linkedin:       
  instagram:      
  lastfm:         
  tumblr:         
  # For Google Authorship https://plus.google.com/authorship
  google_plus:    

# Analytics and webmaster tools stuff goes here
google_analytics:   UA-22125982-1
google_verify:      
# https://ssl.bing.com/webmaster/configure/verify/ownership Option 2 content= goes here
bing_verify:        

# Links to include in top navigation
# For external links add external: true
links:
  - title: About
    url: /about/
  - title: Get It!
    url:  /get-it
  - title: Articles
    url: /articles/
  - title: Success stories
    url: /success-stories
  - title: armoredcode.com
    url: http://armoredcode.com
    external: true

# http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
timezone:    Europe/Rome
future:      true
pygments:    true
markdown:    kramdown

# https://github.com/mojombo/jekyll/wiki/Permalinks
permalink:   /blog/:title

kramdown:
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  use_coderay: false

  coderay:
    coderay_line_numbers: 
    coderay_line_numbers_start: 1
    coderay_tab_width: 4
    coderay_bold_every: 10
    coderay_css: class

include: [".htaccess"]
exclude: ["lib", "config.rb", "Capfile", "config", "log", "Rakefile", "Rakefile.rb", "tmp", "less", "*.sublime-project", "*.sublime-workspace", "test", "spec", "Gruntfile.js", "package.json", "node_modules"]
